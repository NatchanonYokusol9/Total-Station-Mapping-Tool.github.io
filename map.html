<body>
    <button class="back-btn" onclick="goBack()">‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
    <h1>‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏£‡∏±‡∏á‡∏ß‡∏±‡∏î</h1>
    <div id="map"></div>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        // üìå ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏à‡∏≤‡∏Å LocalStorage
        let coordinates = JSON.parse(localStorage.getItem("mapCoordinates")) || [];

        // üìå ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Ç‡∏≠‡∏á‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•)
        let mapCenter = coordinates.length > 0 ? [coordinates[0].lat, coordinates[0].lon] : [13.736717, 100.523186];

        // üìå ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏ß‡∏¢ Leaflet.js
        let map = L.map('map').setView(mapCenter, 15);

        // üìå ‡πÄ‡∏û‡∏¥‡πà‡∏° Tile Layer (Google Maps)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        // üìå ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡πÄ‡∏û‡∏¥‡πà‡∏° Marker ‡∏•‡∏á‡πÉ‡∏ô‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà
        coordinates.forEach(point => {
            L.marker([point.lat, point.lon])
                .addTo(map)
                .bindPopup(`<b>${point.name}</b><br>Lat: ${point.lat.toFixed(6)}<br>Lon: ${point.lon.toFixed(6)}`);
        });
    </script>
